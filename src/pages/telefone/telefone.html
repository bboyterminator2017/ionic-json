<ion-header>
    <ion-navbar>
        <ion-title>Telefone UFCA</ion-title>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
    <ion-list>
        <ion-item *ngFor="let telefone of telefonesPage">
          <h2>{{telefone.unidade_localizacao}}</h2>
          <p>{{telefone.numero}}</p>
          
        </ion-item>
      </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>

</ion-content>
